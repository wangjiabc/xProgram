<body>
	<div class="container">
		<div class="page-header">
			<h1>商品管理&nbsp;&nbsp;</h1>
		</div>
		<div id="QRimg"></div>
		<div style="text-align: center;">
			<span id="operate-success">设置成功</span>

		<div id="maintable">
			      <table id="table"  data-striped="true"
					data-toolbar="#toolbar"
					data-search="true" data-show-refresh="true" data-show-toggle="true"
					data-pagination="true" data-height="50%">
					<thead>
						<tr>
							<th data-align="left" data-field="campusAdmin">商家</th>
							<th data-align="left" data-field="type" data-formatter="statusType">类型</th>
							<th data-align="left" data-field="telePhone">电话号码</th>
							<th data-align="left" data-field="address">地址</th>
							<th data-align="left" data-field="loginTime2" data-sortable="true">上次登录时间</th>
						</tr>
					</thead>
				</table>
		</div>
</div>

<script type="text/javascript">

var $table = $("#table");

$("#table").bootstrapTable({
		url : "business/getAllCampusAdmin.do"
	});

 
function statusType(value, row, index) {
	if (value == "0")
		return "<span>管理员</span>";
	else if (value == "1") {
		return "<span>普通商家</span>";
	}
}
</script>
